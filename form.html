<!DOCTYPE html>
<html lang="<router-outlet></router-outlet>
">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/form.css">
    <title>Books</title>
</head>
<body>
    

    <div class="header">
        <span class="logo">Books</span>

        <nav class="header-nav">
               <a href="./previewBooks.html">Главная</a>
               <a href="#">Добавить книгу</a>
        </nav>
    </div>
 


    <form id="bookForm">

      <label for="bname">Название книги</label>
      <input type="text" id="bname" name="bookname" class='bookCreate' placeholder="название книги.." required>
  
      <label for="author">Автор</label>
      <input type="text" id="author" name="author" class='bookCreate' placeholder="Имя автора.." required>

      <label for="date">Дата издательства</label>
      <input type="date" id="date" name="date" required>

      <label for="category">Категория</label>
      <input type="text" id="category" name="category" class='bookCreate' placeholder="категория.." required>

      <label for="publishingName">Издательство</label>
      <input type="text" id="publishingName" name="publishingName" class='bookCreate' placeholder="Издательство.." required>

      <label for="publishingAddress">Адресс</label>
      <input type="text" id="publishingAddress" name="publishingAddress" class='bookCreate' placeholder="адресс издательства.." required>

      <label for="publishingPhone">Телефон</label>
      <input type="tel" id="publishingPhone" name="publishingPhone" class='bookCreate' pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

      <label for="img">Image</label>
      <input type="file" accept="image/png image/jpeg" multiple id="img" class='bookCreate'   title="Необходимо выбрать минимум один файл" placeholder="img" required>
      <input type="text" id="id-book" class="hidden">
      

      <button id="submitBtn" class="btn-decorate" >Отправить</button>
    </form>
  

    
    <script type="text/javascript" src="dist/form.js"></script>
</body>
</html>
